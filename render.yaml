# Render blueprint for OCR web
services:
  - type: web
    name: baidu-ocr-web
    env: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app --workers 1 --threads 8 --timeout 300 --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
